name: Rust CI checks
on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always
# Make sure CI fails on all warnings, including Clippy lints
  RUSTFLAGS: "-Dwarnings"

jobs:
  lint:
    name: Run lint checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature:
          - actix4,warp,axum
          - actix3
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Run Clippy
        run: cargo fmt --all --check
      - name: Run Clippy
        run: cargo clippy --all-targets -F "${{ matrix.feature }}"

  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - 1.61.0
        feature:
          - ""
          - actix4
          - actix3
          - warp
          - axum
        include:
        # axum 0.8 has a MSRV of 1.75.0
        - rust: 1.75.0
          feature: axum
        exclude:
        - rust: 1.61.0
          feature: axum
        # actix does not seem to actually adhere
        # to its MSRV -- it has a dependency `zerofrom`
        # that requires Rust 1.81
        - rust: 1.61.0
          feature: actix4
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - name: Run test ${{ matrix.feature }}
        run: |
          cargo test --all-targets --features "${{ matrix.feature }}"
          cargo test --doc --features "${{ matrix.feature }}"
